name: Simulate Production Deploy and Comment on Issue

on:
  workflow_dispatch:
#   push:
#     branches:
#       - main

permissions:
  issues: write
  pull-requests: read
  contents: read

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy-and-comment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Extract issue number from commit message
        id: extract
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Latest commit message: $COMMIT_MESSAGE"

          ISSUE_NUMBER=$(echo "$COMMIT_MESSAGE" | grep -oE '#[0-9]+' | grep -oE '[0-9]+')

          if [ -z "$ISSUE_NUMBER" ]; then
            echo "âŒ No issue number found in commit message."
            exit 0
          fi

          echo "Found issue: #$ISSUE_NUMBER"
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      - name: Simulate production deploy
        run: |
          echo "ðŸš€ Simulating deployment for Issue #${{ steps.extract.outputs.issue_number }}..."
          sleep 2
          echo "âœ… Deployed!"

      - name: Comment on linked issue
        if: steps.extract.outputs.issue_number != ''
        run: |
          gh issue comment ${{ steps.extract.outputs.issue_number }} \
            --body "âœ… This has been deployed to production."
